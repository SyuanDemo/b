<body>

    <section class="postcard part" id="section-4">
        <div class="wrap">
            <div class="wrap-pattern">
                <div class="title">
                    <img src="img/logo.png" alt="">

                <div class="demo">

                        </div>
                    </div>
                </div>
                <div class="item-part">
                    <div class="text item-box">

                        </a>
                        <div class="download-btn send-btn">
                            <img src="img/postcard/download-btn.png" alt="儲存圖片">
                        </div>

                            <img src="img/postcard/share-btn.png" alt="Line分享">

                <footer>
                    <div class="footer-bg"></div>
                    <div class="wrap">
